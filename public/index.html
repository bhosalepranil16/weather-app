<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-5 bg-dark text-white">Weather App</h1>
            </div>
        </div> -->

        <div class="card bg-dark text-white m-1">
            <div class="container">
                <div class="card-header">
                    <h1 class="text-center mb-4">Weather App</h1>
                </div>
                <div class="row">   

                    <div class="col-md-4 text-center">
                        <form class="form-group ">
                            <input type="text" class="form-control d-block  bg-dark text-white border-outline-primary" id="location" placeholder="Location">
                        </form>
                    </div>

                    <div class="col-md-4 text-center">
                        <form class="form-group ">
                            <button class="btn btn-outline-primary btn-block" id = "btn-search"><i class="fas fa-search "></i></button>
                        </form>
                    </div>
                    
                    
                    <div class="col-md-4 text-center">
                        <form class="form-group ">
                            <button class="btn btn-outline-primary btn-block" id="btn-place"><i class="fas fa-location-arrow "></i></button>
                        </form>
                    </div>
                    
                </div>
                
                <div class="card-body mt-5" id="data-area">
                    
                </div>
                <div class="card-footer">
                    <h3 class="text-center">Created By Sakshi & Pranil</h3>
                </div>
            </div>
        </div>
    </div>


    <script id="loader-template" type="text/html">
        <div class="loader"></div>
     </script>

    <script id="error-template" type="text/html">
        <h3 class="bg-danger text-center py-2">Please Provid a valid Location</h3>
    </script>

    <script id="description-template" type="text/html">
        <h4 class="mb-3"><i class="far fa-compass"></i> Location : {{location}}</h4>
        <h4 class="mb-3"><i class="fas fa-thermometer-empty"></i> Temperature : {{temperature}} <sup>o</sup>C</h4>
        <h4 class="mb-3"><i class="far fa-file"></i> Description : {{description}}</h4>
        <h4 class="mb-3"><i class="fas fa-wind"></i> Wind Speed : {{speed}} Km/h</h4>
        <h4 class="mb-3"><i class="fas fa-cloud-meatball"></i> Humidity : {{humidity}}%</h4>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
