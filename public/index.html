<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="background">
        <h1 class="text-white font-weight-bold text-center mb-3 mt-2">Weather App</h1>
        <div class="row">
            <div class="col-md-4">
                <form class="form-group ">
                    <input type="text" class="form-control d-block bg-light text-white border-outline-primary font-weight-bold" id="location" placeholder="Location" autocomplete="off">
                </form>
            </div>

            <div class="col-md-4 text-center">
                <form class="form-group ">
                    <button class="btn btn-outline-light btn-block" id = "btn-search"><i class="fas fa-search "></i></button>
                </form>
            </div>
            
            
            <div class="col-md-4 text-center">
                <form class="form-group ">
                    <button class="btn btn-outline-light btn-block" id="btn-place"><i class="fas fa-location-arrow "></i></button>
                </form>
            </div>
        </div>
        
        <div id="data-area">
            
        </div>
    </div>

    

    <script id="error-template" type="text/html">
        <h2 class=" mt-3 font-weight-bold" style="font-size:25px">{{msg}}</h2>
    </script>

    <script id="loader-template" type="text/html">
        <div class="loader"></div>
     </script>
    
    <script id="description-template" type="text/html">
        <div class="text-white text-center">
            <h2 class=" mt-3 font-weight-bold" style="font-size:32px">{{location}}</h2>
            <h1 class=" font-weight-bold my-3"  style="font-size: 52px;">{{temperature}} <sup>o</sup>C</h1>
            <img src={{src}} alt="{{description}}" style="height : 120px; width: 120px">
            <h2 class=" mt-3 font-weight-bold" style="font-size:25px">{{description}}</h2>
            <h2 class="mt-3 font-weight-bold" style="font-size:25px"><i class="fas fa-wind"></i> {{speed}} Km/h</h2>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
